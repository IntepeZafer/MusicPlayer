<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <title>Music App</title>
</head>
<body>
    <div class="topTitle"><h4>This Is Program By Created Zafer Intepe</h4></div>
    <div class="container playing">
        <img id="music-image" src="" alt="">
        <audio id="audio" src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progresbar">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="curent-time">0:00</span>
                <span id="duration-time">0:00</span>
            </div>
        </div>
        <div id="controls">
            <div>
                <i id="prev" class="fa-solid fa-chevron-left"></i>
                <i id="play" class="fa-regular fa-circle-play"></i>
                <i id="next" class="fa-solid fa-chevron-right"></i>
            </div>
            <div>
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar" max="100" value="100">
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script/music.js"></script>
    <script src="script/musicPlayer.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
